<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        inputNum()
        function inputNum(){
            let x = parseFloat(prompt("please input a number to find its factorial"))
            let y = findFac(x)
            alert(y)
        }

        function findFac(num){
            let numFact = 1
            for(let i = 1;i<=num;i ++){
                numFact = numFact * i
            }
            return numFact
        }

    </script>
</body>
