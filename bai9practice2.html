Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

<script>
    inputNum()
    function inputNum() {
        debugger
        let x = prompt("input a string")
        let y = prompt("input character")
        let z = reverseNum(x,y)
            if (z === -1 || z === 0) {
                alert("please input a valid value")
            } else {
                alert(z)

            }
    }

    function reverseNum(input1, input2){
        debugger
        input1 = input1.toString();
        let arr = []
        if(input1.length !== 0 && input2.length !== 0){
            for(let i = 0; i<input1.length; i++){
                if(input2 === input1[i]){
                    arr.push(input1[i])
                }
            }
            if(arr.length !== 0){
                return arr.length
            } else {
                return -1
            }
        } else if (input1.length === 0 || input2.length === 0) {
            return 0
        }
    }


</script>
